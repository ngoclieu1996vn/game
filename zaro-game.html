<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe 3D - X O Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(145deg, #dcdcdc, #f7f7f7);
      font-family: "Segoe UI", sans-serif;
      flex-direction: column;
    }

    #status {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
      background: #c0c0c0;
      padding: 10px;
      border-radius: 20px;
      box-shadow: inset 0 3px 8px rgba(255,255,255,0.5), inset 0 -3px 8px rgba(0,0,0,0.2);
    }

    .cell {
      background: #e5e5e5;
      border-radius: 12px;
      box-shadow: inset 0 3px 6px rgba(255,255,255,0.7), inset 0 -3px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .cell:hover {
      transform: translateY(-3px);
    }

    /* --- X --- */
    .cell.X::before,
    .cell.X::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 18px;
      background: linear-gradient(145deg, #ff571a, #d93f00);
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .cell.X::before {
      transform: rotate(45deg);
    }
    .cell.X::after {
      transform: rotate(-45deg);
    }

    /* --- O --- */
    .cell.O::before {
      content: '';
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #555 0%, #000 90%);
      box-shadow: inset 0 6px 10px rgba(255,255,255,0.2), 0 5px 10px rgba(0,0,0,0.3);
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell.O::after {
      content: '';
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #e5e5e5;
      position: absolute;
    }

    #reset {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #333, #111);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: 0.2s;
    }

    #reset:hover {
      background: linear-gradient(145deg, #444, #222);
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div id="status"> Lươn Cẩm Tú</div>
  <div id="status">Lượt: X</div>
  <div class="board" id="board"></div>
  <button id="reset">Chơi lại</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const resetBtn = document.getElementById("reset");
    let currentPlayer = "X";
    let cells = ["", "", "", "", "", "", "", "", ""];
    let gameOver = false;

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
      }
    }

    function handleClick(index) {
      if (cells[index] !== "" || gameOver) return;
      cells[index] = currentPlayer;
      const cell = board.children[index];
      cell.classList.add(currentPlayer);

      if (checkWin()) {
        statusText.textContent = `Người thắng: ${currentPlayer}`;
        gameOver = true;
        return;
      }
      if (cells.every(cell => cell !== "")) {
        statusText.textContent = "Hòa!";
        gameOver = true;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Lượt: ${currentPlayer}`;
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern;
        return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
      });
    }

    resetBtn.addEventListener("click", () => {
      cells = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameOver = false;
      statusText.textContent = "Lượt: X";
      createBoard();
    });

    createBoard();
  </script>
</body>
</html>
